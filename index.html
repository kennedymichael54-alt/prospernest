<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Mobile Optimizations - Critical for preventing blank pages -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Family Finance" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1e1b4b" />
    <meta name="msapplication-navbutton-color" content="#1e1b4b" />
    
    <!-- SEO -->
    <meta name="description" content="Family Finance Dashboard - Track your net worth, budgets, and financial goals" />
    
    <title>Family Finance Dashboard</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS - Prevents flash of unstyled content and blank page -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0a1e 0%, #1a0a2e 50%, #0f0a1e 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f0a1e 0%, #1a0a2e 50%, #0f0a1e 100%);
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(147, 51, 234, 0.2);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        color: rgba(216, 180, 254, 0.8);
        margin-top: 16px;
        font-size: 14px;
        font-weight: 500;
      }
      
      .loader-emoji {
        font-size: 32px;
        margin-bottom: 8px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #root:not(:empty) .initial-loader {
        display: none;
      }
      
      noscript .no-js-message {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      
      noscript h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      
      noscript p {
        color: rgba(255, 255, 255, 0.7);
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="no-js-message">
        <div style="font-size: 64px; margin-bottom: 16px;">ðŸ’œ</div>
        <h1>Family Finance Dashboard</h1>
        <p>JavaScript is required to run this application. Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="initial-loader">
        <div class="loader-emoji">ðŸ’œ</div>
        <div class="loader-spinner"></div>
        <p class="loader-text">Loading your finances...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT') {
          var root = document.getElementById('root');
          if (root) {
            root.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#1e1b4b,#312e81);font-family:system-ui,sans-serif;padding:20px;"><div style="background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border-radius:24px;padding:32px;max-width:400px;text-align:center;border:1px solid rgba(255,255,255,0.2);"><div style="font-size:48px;margin-bottom:16px;">ðŸ˜”</div><h2 style="color:white;font-size:24px;margin-bottom:8px;">Connection Error</h2><p style="color:rgba(255,255,255,0.7);margin-bottom:24px;">Failed to load the application. Please check your internet connection.</p><button onclick="location.reload()" style="background:linear-gradient(135deg,#8b5cf6,#ec4899);color:white;border:none;padding:12px 24px;border-radius:12px;font-weight:600;cursor:pointer;font-size:16px;">Retry</button></div></div>';
          }
        }
      }, true);
    </script>
  </body>
</html>
